<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
</head>
<body>

    <h1>Job Listings</h1>
    <ul>
        {% for job in jobs %}
            <li>
                <h2>{{ job.title }}</h2>
                <p>{{ job.description }}</p>
                <a href="{{ url_for('apply_job', job_url=job.url) }}">
                    <button>Apply</button>
                </a>
            </li>
        {% endfor %}
    </ul>

</body>
</html>

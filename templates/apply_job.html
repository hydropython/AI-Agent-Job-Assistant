<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job</title>
</head>
<body>

    <h1>Apply for Job: {{ job_url }}</h1>

    <form method="POST">
        <label for="cover_letter">Cover Letter:</label><br>
        <textarea name="cover_letter" id="cover_letter" rows="10" cols="50" required></textarea><br><br>
        <button type="submit">Submit Application</button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

</body>
</html>

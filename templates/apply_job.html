<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job</title>
</head>
<body>

    <h1>Apply for the Job</h1>
    
    <p>Job URL: <a href="{{ job_url }}" target="_blank">{{ job_url }}</a></p>
    
    <!-- Form for uploading CV and generating cover letter -->
    <form action="{{ url_for('apply_job') }}" method="POST" enctype="multipart/form-data">
        <label for="cv">Upload your CV:</label>
        <input type="file" name="cv" id="cv" accept=".pdf, .docx">
        <br><br>

        <button type="submit">Generate Cover Letter</button>
    </form>

    <br><br>
    <a href="{{ url_for('index') }}">Back to Job Listings</a>

    {% if cover_letter %}
    <h3>Your Cover Letter</h3>
    <p>{{ cover_letter }}</p>
    
    <h4>Download Files</h4>
    <p><a href="{{ url_for('static', filename=cover_letter_filename) }}" download>Download Cover Letter</a></p>
    <p><a href="{{ url_for('static', filename=cv_filename) }}" download>Download CV</a></p>
    {% endif %}

</body>
</html>
